<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title> Sign-in</title>


</head>
<body>

<!--Page Header-->
<section id="main-banner-page" class="position-relative page-header sign-in-up-header parallax section-nav-smooth">
   <div class="container">
     <div class="row">
       <div class="col-lg-6 offset-lg-3">
         <div class="page-titles whitecolor text-center padding_top padding_bottom">
           <h2 class="font-light">Build Your</h2>
           <h2 class="font-bold">sample data</h2>
           <h2 class="font-light">In Market</h2>
           <h3 class="font-light">The Best Multipurpose Template in Market</h3>
         </div>
       </div>
     </div>
     <div class="gradient-bg title-wrap">
      <div class="row">
        <div class="col-lg-12 col-md-12 whitecolor">
         <h3 class="float-left">Signin</h3>
         <ul class="breadcrumb top10 bottom10 float-right hoverShine">
           <li class="breadcrumb-item hover-light"><a href="index.html">Home</a></li>
           <li class="breadcrumb-item hover-light">Sign-in</li>
         </ul>
       </div>
      </div>
     </div>
   </div>
</section>
<!--Page Header ends -->


<!-- Faq US ends --> 
<section id="ourfaq" class="bglight position-relative padding">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 pr-0">
              <div class=" image login-image h-100">
                  <img src="images/login-section.jpg" alt="" class="w-100 h-100">
              </div>
          </div>
         <div class="col-lg-6 pl-0 col-md-8 col-sm-10 whitebox">
            <div class="widget logincontainer">
               <h3 class="darkcolor bottom35">Login </h3>
               <form class="getin_form border-form" id="login">
                  <div class="row">
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                            <label for="loginEmail" class="d-none"></label>
                           <input class="form-control" type="email" placeholder="Email:" required id="loginEmail">
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                            <label for="loginPass" class="d-none"></label>
                           <input class="form-control" type="password" placeholder="Password:" required id="loginPass">
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">

                           <div class="form-check text-left">
                              <input class="form-check-input" checked type="checkbox" value="" id="rememberMe">
                              <label class="form-check-label" for="rememberMe">
                                    Keep Me Signed In
                                </label>
                           </div>

                        </div>
                     </div>
                     <div class="col-sm-12">
                        <button type="submit" class="button gradient-btn btnprimary">Login</button>
                        <p class="top20 log-meta"> Don't have an account? <a href="signup.html">Sign Up Now</a> </p>
                     </div>
                  </div>
               </form>
            </div>
         </div>

      </div>
   </div>
</section>
<!-- Faq ends -->

</body>
</html>
